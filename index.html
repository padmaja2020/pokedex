<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name= viewport content="width= device-width, initial-scale= 1">
        <title>Pokedex App</title>

        <link rel="shortcut icon" href="img/37603-9-pokeball_16x16.ico">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">


    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-light navbar-light
                fixed-top">
                <a class="navbar-brand"
                    href="https://padmaja2020.github.io/portfolio/"><img
                        src="img/logo.ico" alt="Logo"></a>
                <button type="button" class="navbar-toggler"
                    data-toggle="collapse"
                    data-target="#navBarNav" aria-controls="navBarNav"
                    aria-expanded="false" aria-label="Toggle Navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navBarNav">
                    <ul class= navbar-nav>
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home<span
                                    class="sr-only">current></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.pokemon.com/"
                                target="_blank">Official Pokemon</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link"
                                href="https://github.com/padmaja2020/pokedex"
                                target="_blank">View
                                Code on Github</a>
                        </li>
                    </ul>
                </div>
            </nav>
          </header>

     
        <div class="container">
            <div>
                <img class="img-fluid pokemon-logo "
                src="img/20118-5-pokemon-thumb.png">
                <h1 class ="display-2" >Pokedex</h1>
            </div>

            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
           
            <div class="row d-flex justify-content-center flex-wrap"></div>
        </div>

        <div class="modal fade" id="modal-container" tabindex="-1"
            role="dialog"
            aria-labelledby="pokemon-name">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pokemon-name"></h5>
                        <button type="button" class="close"
                            data-dismiss="modal"
                            aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="close"
                            data-dismiss="modal"
                            aria-label="Close">Close</button>
                    </div>
                </div>
            </div>

            <!--  Bootstarp for Js. Load jquery then popper and bootstrap -->
            <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="js/promise-polyfill.js"></script>
            <script src="js/fetch.umd.js"></script>

            <script src="js/scripts.js"></script>
        </body>

    </html>
